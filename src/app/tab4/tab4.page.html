<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Plantas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="photoService.plantas.length > 0; else noPlantas">
    <ion-list>
      <ion-item *ngFor="let planta of photoService.plantas" >
        <ion-thumbnail slot="start">
          <img [src]="planta.imagen" alt="Imagen de {{planta.nombre}}" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ planta.nombre }}</h2>
          <p>{{ planta.nombreCientifico }}</p>
        </ion-label>
        <ion-button color="success" slot="end" [routerLink]="['/tabs/tab5', planta.id]">
          Más Información
        </ion-button>
        <ion-button color="danger" slot="end" (click)="eliminarPlanta(planta.id)">
          Eliminar
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
  <ng-template #noPlantas>
    <ion-button expand="block" (click)="tomarFoto()">Tomar foto de una planta</ion-button>
  </ng-template>
</ion-content>
