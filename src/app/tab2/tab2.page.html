<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Catálogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="plantas.length > 0">
    <ion-list>
      <ion-item *ngFor="let planta of plantas" >
        <ion-thumbnail slot="start">
          <img [src]="planta.imagen" alt="Imagen de {{planta.nombre}}" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ planta.nombre }}</h2>
          <p>{{ planta.nombreCientifico }}</p>
        </ion-label>
        <ion-button color="success" slot="end" [routerLink]="['/tabs/tab5', planta.id]">
          Más Información
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
